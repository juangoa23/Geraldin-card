    /* ---- Base styles ---- */
    :root {
      --primary: #ff6b81;
      --secondary: #ffdde1;
      --tertiary: #ee9ca7;
    }* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Great Vibes', cursive;
  color: #fff;
  text-align: center;
  overflow-x: hidden;
  min-height: 100vh;
  background: linear-gradient(120deg, var(--secondary), var(--tertiary));
  background-size: 400% 400%;
  animation: gradientShift 12s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  margin-top: 60px;
  font-size: 3.2rem;
  animation: fadeIn 2s ease-in-out;
  text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
}

p {
  margin: 25px 20px;
  font-size: 1.6rem;
  animation: fadeIn 4s ease-in-out;
}

.btn-container {
  margin-top: 35px;
  animation: fadeIn 5s ease-in-out;
  display: flex;
  flex-direction: column;
  gap: 15px;
  align-items: center;
}

button {
  background: var(--primary);
  border: none;
  border-radius: 30px;
  padding: 14px 34px;
  color: #fff;
  font-size: 1.1rem;
  cursor: pointer;
  font-family: inherit;
  position: relative;
  overflow: hidden;
  transition: transform 0.3s;
}

button:hover {
  transform: scale(1.08);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ---- Petals & Hearts ---- */
.floating {
  position: fixed;
  top: -50px;
  width: 30px;
  height: 30px;
  pointer-events: none;
  z-index: 0;
  opacity: 0.8;
  animation: fall var(--fall-duration) linear infinite;
}

.petal {
  background: pink;
  border-radius: 50% 50% 50% 0;
  transform: rotate(-45deg);
}

.heart {
  width: 30px;
  height: 30px;
  background: var(--primary);
  transform: rotate(45deg);
}
